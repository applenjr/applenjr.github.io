<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <link rel="stylesheet" href="njr10byh.css" />
    <!-- 引入jquery -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="text">
        <p>南京邮电大学2021年</p>
        <p>研究生入学考试考场查询</p>
      </div>
      <div class="box">
        <div class="part1">
          <div class="njuptlogo">
            <img src="./NJUPT.png" alt="NJUPT" width="120px" height="120px" />
          </div>
          <div class="user">
            <div class="username">
              <input type="text" placeholder="请输入姓名" />
            </div>
            <div class="password">
              <input type="text" placeholder="请输入准考证号" />
            </div>
            <button onclick="Search()">查询</button>
          </div>
        </div>
        <div class="part2"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var res = "";
    function test(result) {
      console.log(window.innerHeight);
      console.log(window.innerWidth);
      //回调函数名称(indexDemo)，需要与 src 中一致，而且要与文件地址中名一致。jsonp格式 名称({})
      //不然无法获取到对应的文件
      // console.log(result); //打印 indexDemo.json 中的数据
      res = result;
      console.log(res);
    }
    function Search() {
      console.log(res);
    }
  </script>
  <script type="text/javascript" src="data.json?callback=test"></script>
</html>
